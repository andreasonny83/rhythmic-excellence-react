<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rhythmic Excellence - Content Manager</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^1.0.0/dist/cms.css" />
</head>

<body>
  <script src="https://identity-js.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/netlify-cms@^1.0.0/dist/cms.js"></script>
  <script>
    const CMS = window.CMS;

    CMS.registerPreviewStyle(
      'https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css',
    );
    CMS.registerPreviewStyle('/admin/team.css');

    const PostPreview = createClass({
      render: function () {
        const entry = this.props.entry;
        const title = entry.getIn(['data', 'title']);
        const image = entry.getIn(['data', 'avatar']);

        return h('div', { className: 'team' },
          h('h1', {}, title.toUpperCase()),
          image ? h('img', { src: image.toString(), className: 'avatar' }) : null,
        );
      }
    });

    // Register custom preview Templates
    CMS.registerPreviewTemplate('team', PostPreview);

    // Return to home when user logging out
    window.netlifyIdentity.on('logout', function () {
      document.location.href = '/'
    });
  </script>
</body>

</html>
