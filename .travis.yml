language: node_js

node_js:
  - 10.6.0

cache:
  directories:
    - "node_modules" # This will tell Travis CI to cache the dependencies

install: npm ci

script:
  # - npm test
  - npm run build

# before_deploy: npm install -g now # Install Now CLI on Travis

deploy:
  - provider: pages
    local_dir: "build"
    github_token: $GH_TOKEN # Set in travis-ci.org dashboard
    skip_cleanup: true
    on:
      master: true
